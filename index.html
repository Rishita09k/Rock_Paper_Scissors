<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Rock Paper Scissors</h1>

<div class="choices">
    <div class="choice"><button onclick="playGame(0)"><img src="images/rock.png"></button></div>
    <div class="choice"><button onclick="playGame(1)"><img src="images/paper.png"></button></div>
    <div class="choice"><button onclick="playGame(2)"><img src="images/scissors.png"></button></div>
    </div>

    <div class="score-board">
        <p class="score" id="user-choice">Your choice: </p>
        <p class="score" id="computer-choice">Computer's choice: </p>
    </div>

    <div class="msg-container">
    <h2 id="game-result">Result: </h2>
</div>

</body>
<script src="script.js"></script>
</html>
